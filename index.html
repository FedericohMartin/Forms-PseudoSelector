<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <title>Super Heroes</title>
</head>
<body>
    <header>
        <section class="upperHeader">
            <p class="upperHeaderText">Descuentos 20%</p>
        </section>
        <section class="bottomHeader">
            <img src="/img/Logo.png" alt="Logo">
            <h2>Nombre Tienda</h1>
        </section>
    </header>

    <main>
        <div class="container">
            <div class="mainHeader">
                <h2>Añadí tu super!</h2>
                <p>Agregá tu personaje favorito completando las opciones.</p>
            </div>
            <div class="forms">
                <form action="">
                    <div class="izq">
                        <label for="name">*Nombre</label>
                        <input type="text" id="name">
                        <label for="date">Fecha</label>
                        <input type="date">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Descripción">
                        </textarea>
                            
                    </div>
                    <div class="der">
                        <label for="especie">*Especie</label>
                        <input type="text">
                        <label for="photo">Agregar Foto</label>
                        <input type="file" name="photo" accept=".jpg">
                        <div class="poderes">
                            <label for="poderes">Poderes
                                <input type="checkbox" name="poderes" value="Volar">Volar
                                <input type="checkbox" name="poderes" value="Superinteligencia">Superinteligencia
                                <input type="checkbox" name="poderes" value="Vista de rayo laser">Vista de rayo laser
                                <input type="checkbox" name="poderes" value="Billetera gorda">Billetera gorda
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <button>Añadir</button>
        </div>
    </main>

    <footer>
        <p>Todos los derechos....</p>
    </footer>
</body>
</html>
